<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  -->

    <title>Django Dojo Survey</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Dojo Survey</h1>
            <p>So glad you are here! Please enter the information below</p>
            
        </div>
    </div>

    <div class="container">
        <form autocomplete="off" action="/result" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="Inputname1" class="col-sm-2 col-form-label">Your name: </label>
                <div class="col-sm-10">
                    <input type="text" name="name_of_surveyor" class="form-control" id="Inputname1" aria-describedby="nameHelp" placeholder="Enter name">
                    <small id="nameHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="dojo_location" class="col-sm-2 col-form-label">Dojo Location:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="dojo_location" name="dojo_location">
                        <option selected>Select a Location</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="fav_coding_language" class="col-sm-2 col-form-label">Favorite Language:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="fav_coding_language" name="fav_coding_language">
                        <option selected>Select a Language</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="Java">Java</option>
                        <option value="NodeJS">NodeJS</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <textarea name="comment" class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button class="btn btn-primary btn-lg float-right">Submit</button>
        </form>
    </div>
</body>
</html>
